<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="invoice.css" /*media="print"*/ rel="stylesheet">
    <meta name="description" content="Invoice demo sample">
    <meta name="author" content="Kozea">
</head>

<body>
<div id="info_proveedor">
    <dt style="font-weight: 700;"><label id="nombreEmisor"></dt>
    <dt><label id="giroEmisor"></dt>
    <dt><label id="direccionEmisor"></dt>
    <dt><label id="comunaEmisor"></label> - <label id="ciudadEmisor"></dt>

</div>

<dl id="informations">
    <dt>R.U.T.: <label id="rutEmisor"></dt>
    <dt><label id="tipoDte"></dt>
    <dt><label id="folioDte"></dt>
</dl>
<div id="unidad_sii">
    <dt><label>SII - SANTIAGO CENTRO</label></dt>
</div>
<div id="fecha_dte">
    <dt><label id="fechaDte"></dt>
</div>

<div id="receiver_data">
    <div id="receiver_data_column1_titles" style="width: 10%">
        <dt>Señor:</dt>
        <dt>Giro:</dt>
        <dt>R.U.T.:</dt>
        <dt>Dirección:</dt>
    </div>
    <div id="receiver_data_column1_data" style="width: 40%">
        <dt><label id="nombreReceptor"></dt>
        <dt><label id="giroReceptor"></dt>
        <dt><label id="rutReceptor"></dt>
        <dt><label id="direccionReceptor"></dt>
    </div>
    <div id="receiver_data_column2_titles" style="width: 10%">
        <dt>Ciudad:</dt>
        <dt>Comuna:</dt>
        <dt>Forma Pago:</dt>
        <dt>Fecha Venc:</dt>
    </div>
    <div id="receiver_data_column2_data" style="width: 40%">
        <dt><label id="ciudadReceptor"></dt>
        <dt><label id="comunaReceptor"></dt>
        <dt><label id="formaPago"></dt>
        <dt><label id="fechaVencimiento"></dt>
    </div>
</div>

<div id="referencias_table" >
    <div>Referencias: <label id="referencias"></div>
</div>


<div id="item_table">
    <table>
        <thead>
            <tr>
                <th>ITEM</th><th>CODIGO</th><th>DESCRIPCION</th><th>CANT.</th><th>P.UNIT.</th><th>DESCUENTO</th><th>MONTO</th>
            </tr>
            <tbody id="detalle"></tbody>
        </thead>
    </table>
    <td id="detalle"></td></div>
<!--div id="impuestos_table">{{impuestos_table}}</div-->



<div id="total">

    <div style="font-weight: bold; border-width: 1px; border-style: solid; height: 0.7cm; font-size: 0.4cm; line-height: 0.7cm; ">
        SON <a
            style="font-weight: normal;"><label id="monto_total_palabras"></a></div>

    <div style="height: 4cm; display: flex;">
        <div style="width: 50%;">
            <div style="height: 90%;">
                <section id="imagen-svg" style="width: 50%"></section>
                <canvas id="barcode" ></canvas>
            </div>
            <div style="height: 10%; text-align: center; line-height: 100%; vertical-align: top; font-size: 0.2cm">
                <a>Timbre electrónico S.I.I.</a><br>
                <a>Verifique documento en: http://www.sii.cl</a>
            </div>

        </div>
        <div style="width: 50%; display: flex; font-size: 10pt;">
            <div style="width: 50%; height: 80%;">
                <div style="width: 100%; height: 20%; padding-top: 5px; border-bottom: 1px solid black; display: flex;">
                    <span style="width: 50%">Impuestos:</span><span
                    style="width: 50%; text-align: right; padding-right: 10px;">0</span>
                </div>
                <div style="width: 100%; height: 20%; padding-top: 5px;border-bottom: 1px solid black; display: flex;">
                    <span style="width: 50%">Retenciones:</span><span
                        style="width: 50%; text-align: right; padding-right: 10px;">0</span>
                </div>
                <div style="width: 100%; height: 20%; padding-top: 5px;border-bottom: 1px solid black; display: flex;"><span
                        style="width: 50%">Descuento:</span><span
                        style="width: 50%; text-align: right; padding-right: 10px;">0</span></div>
                <div style="width: 100%; height: 20%; padding-top: 5px;border-bottom: 1px solid black; display: flex;"><span
                        style="width: 50%">Recargo:</span><span
                        style="width: 50%; text-align: right; padding-right: 10px;">0</span></div>
                <div style="width: 100%; height: 20%; padding-top: 5px;"></div>
            </div>

            <div style="width: 50%; height: 80%;">
                <div style="width: 100%; height: 20%; padding-top: 5px;border-bottom: 1px solid black; display: flex;">
                    <span style="width: 50%">Neto:</span><span
                        style="width: 50%; text-align: right; "><label id="montoNeto"></span>
                </div>
                <div style="width: 100%; height: 20%; padding-top: 5px;border-bottom: 1px solid black; display: flex;">
                    <span style="width: 50%">Exento:</span><span
                        style="width: 50%; text-align: right; "><label id="montoExento"></span>
                </div>
                <div style="width: 100%; height: 20%; padding-top: 5px;border-bottom: 1px solid black; display: flex;">
                    <span style="width: 50%"><label id="tasa"></label>% I.V.A.:</span><span
                        style="width: 50%; text-align: right; "><label id="montoIVA"></span>
                </div>
                <div style="width: 100%; height: 20%; padding-top: 5px;border-bottom: 1px solid black; display: flex;"></div>
                <div style="width: 100%; height: 20%; padding-top: 5px;font-weight: bold; display: flex;"><span
                        style="width: 50%">Monto Total:</span><span
                        style="width: 50%; text-align: right; "><label id="montoTotal"></span></div>
            </div>
        </div>
    </div>
</div>
<script src="unidadesSii.js"></script>
<script src="invoice.js"></script>
<script>
    const url = new URL(window.location.href);
    const xmlFile = url.searchParams.get('obj');
</script>
</body>
</html>
